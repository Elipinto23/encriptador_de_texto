<!DOCTYPE html>
<html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <title>Encriptador</title>
            <link rel="stylesheet" href="style.css">
            <link rel="JavaScript" href="encriptador.js">
        </head>
        <body>
            <header>
                <img src="imagenes/Vector.png">
            </header>
            <div class="contenedor-principal">
                <div class="contenedor-izquierdo">
                    <input type="text"   placeholder="Ingresa el texto aqui" class="texto-para-encriptar">
                <p id="condicion"><img src="imagenes/signo.png"> Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <button type="button" id="boton-encriptar"  onclick="botonEncriptar()">Encriptar</button>
                        <button type="button" id="boton-Desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    </div>
                </div>
                <div class="contenedor-desencriptar">
                    <img src="imagenes/Muñeco.png" id="img-descifrado">
                    <p id="mensaje">Ningún mensaje fue encontrado</p>
                    <input type="text"  placeholder="Ingresa el texto que desees encriptar o desencriptar." id="texto-para-desencriptar">  
                </div>      
          </div>
        </body>
</html>
